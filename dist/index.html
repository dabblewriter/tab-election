<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>
<body>
  <h1>Testing</h1>
  <pre id="out"></pre>
  <script type="module">
    import { Tab } from './index.js';
    const tab = new Tab('test');
    window.tab = tab;
    tab.waitForLeadership(() => {
      console.log('Became leader!');
      return {
        test() {
          console.log('Test!');
          return 'tested';
        }
      }
    }).then(() => {
      console.log('No longer leader!');
    })
    const out = document.getElementById('out');
    let lastText = '';
    setInterval(() => {
      const text = tab.isLeader ? 'Leader' : 'Not leader';
      if (text !== lastText) {
        out.innerText = text;
        lastText = text;
      }
    }, 50);
  </script>
</body>
</html>
